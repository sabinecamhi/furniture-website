<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Hubballi&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Contact</title>
</head>
<body>
    <script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "Person",
  "name": "Sabine Camhi",
  "url": "https://sizel-functional-art.com/about",
  "image": "https://sizel-functional-art.com/img/sabine-camhi.jpg",
  "sameAs": "https://www.instagram.com/sabinecamhi/",
  "jobTitle": "Artist",
  "worksFor": {
    "@type": "Organization",
    "name": "Sizel"
  }  
}
</script>
    
         <!-- Menu Toggle Link -->
    <div class="container" onmouseover="change(this)" onmouseout="change(this)">
      <a href="./menu" class="menu-toggle" onmouseover="changeText(this, true)" onmouseout="changeText(this, false)">
        <div class="menu-icon">&#10006;</div>
        <div class="menu-icon-mobile">x</div>
        <div class="menu-text">Menu</div>
        <div class="change-text">Open</div>
      </a>
    </div>

  <div class="header">
    <h1>
        <img class="logo" src="img/vectorink-logo.svg" alt="Picture of my logo: SIZEL">
      </h1>
  </div>

    <section class="contact-info">
      <div class="info-left">
        <h2>CONTACTS</h2>
          <div class="contact-line">
                <p>Phone</p>
                <p class="phone-link" onclick="makeCall('+306946104547')" onmouseover="changeCursor(this)">+306946104547</p>
          </div>
          <div class="contact-line">
                <p>Email</p>
                <p class="email-link" onclick="openEmail('camhisabine@gmail.com')" onmouseover="changeCursor(this)">camhisabine@gmail.com</p>
          </div>
          <div class="contact-line">
            <p>Instagram</p>
            <p class="instagram-link" onclick="openInstagram('@sabinecamhi')" onmouseover="changeCursor(this)">@sabinecamhi</p>
            <p class="instagram-link" onclick="openInstagram('@nicktrian')" onmouseover="changeCursor(this)">@nicktrian</p>
          </div>
      </div>
    
      <div class="info-box">
        <div class="info-form">
          <form action="https://formspree.io/f/mleqerae" method="POST">
            <div>
              <label for="name">Name</label>
              <input 
                  type="text" 
                  name="name"
                  id="name"
              />
              </div>
  
              <div>
               <label for="email">Email</label>
               <input 
                  type="email" 
                  name="email"
                  id="email"
               /> 
              </div>
  
              <div>
               <label for="subject">Subject</label>
               <input 
                  type="text"
                  name="subject" 
                  id="subject"
               /> 
              </div>
  
              <div class="message-group">
               <label for="message">Message</label>
               <textarea
                  name="message"
                  id="message" 
                  rows="1"
               ></textarea>
              </div>
  
              <button type="submit">SEND MESSAGE</button>
          </form>
      </div>
    </div>

    </section>
    <script src="./js/menu.js"></script>
</body>
</html>
