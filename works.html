<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Hubballi&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/works.css" />
    <title>Works</title>
</head>
<body>
         <!-- Menu Toggle Link -->
    <div class="container" onmouseover="change(this)" onmouseout="change(this)">
      <a href="./menu" class="menu-toggle" onmouseover="changeText(this, true)" onmouseout="changeText(this, false)">
        <div class="menu-icon">&#10006;</div>
        <div class="menu-icon-mobile">x</div>
        <div class="menu-text">Menu</div>
        <div class="change-text">Open</div>
      </a>

    <div class="header">
        <h1 class="sabine-camhi">NÉO ÓRAMA</h1>
      </div>

  <div class="image-container">
    <div class="image-item">
      <a href="./whisper">
        <img src="/img/sisal-table.png" alt="Sisal table">
          <div class="title">Whisper</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./rafaella">
        <img src="/img/sisal-floor-lamp.png" alt="Sisal floor lamp">
          <div class="title">Rafaella</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./sunshine">
      <img src="/img/sisal-yellow-lamp.png" alt="Sisal yellow lamp">
      <div class="title">Sunshine</div>
    </a>
    </div>

    <div class="image-item">
      <a href="./the-dancer">
        <img src="/img/sisal-lamp-sunset.jpg" alt="Sisal lamp">
        <div class="title">The Dancer</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./plastique">
       <img src="/img/epoxy-resin-plastics-table-close-up.png" alt="Epoxy resin plastic table">
       <div class="title">Plastique</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./stairway">
       <img src="/img/ladder-lamp.png" alt="Red ladder lamp">
       <div class="title">Stairway to heaven</div>
     </a>
    </div>

    <div class="image-item">
      <a href="./cake">
        <img src="/img/cake-table.png" alt="Concrete cake table">
         <div class="title">Cake</div>
      </a>
    </div>
    
    <div class="image-item">
      <a href="./luminique">
        <img src="/img/sisal-wall-lamp.png" alt="Sisal wall lamp">
         <div class="title dark-background">Luminique</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./nostalgia">
        <img src="/img/epoxy-resin-glass.png" alt="Epoxy resin table with glass">
        <div class="title">Nostalgia</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./leo">
        <img src="/img/sculpture.png" alt="Sculpture">
        <div class="title dark-background">Leo</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./spider">
       <img src="/img/spider.jpg" alt="Blue spider lamp">
       <div class="title">Spider</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./mystique">
       <img src="/img/sisal-lamp-dark.jpg" alt="Sisal floor lamp">
       <div class="title">Mystique</div>
     </a>
    </div>
  </div>
    
  <script src="./js/menu.js"></script>
</body>
</html>
