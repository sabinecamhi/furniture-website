<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Hubballi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Single+Day&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/works.css" />
    <title>Works</title>
</head>
<body>
         <!-- Menu Toggle Link -->
    <div class="container" onmouseover="change(this)" onmouseout="change(this)">
      <a href="./menu" class="menu-toggle" onmouseover="changeText(this, true)" onmouseout="changeText(this, false)">
        <div class="menu-icon">&#10006;</div>
        <div class="menu-icon-mobile">x</div>
        <div class="menu-text">Menu</div>
        <div class="change-text">Open</div>
      </a>
        
  <div class="header">
    <h1>
        <img class="logo" src="img/vectorink-logo.svg" alt="Picture of my logo: SIZEL">
      </h1>
  </div>

<div class="image-container">
  <div class="image-item">
      <a href="./nyota">
       <img src="/img/nyota-sisal-lamp-chair.jpg" alt="A floor lamp made with sisal fibers sitting next to a wooden chair">
       <div class="title">Nyota</div>
     </a>
  </div>

<div class="image-item">
    <a href="./the-dancer">
       <img src="/img/sisal-lamp-sunset.jpg" alt="Sisal lamp">
       <div class="title">The Dancer</div>
    </a>
</div>
    
    <div class="image-item">
      <a href="./jua">
       <img src="/img/jua-sisal-lamp-base.jpg" alt="A large floor lamp made from wood and sisal">
       <div class="title">Jua</div>
     </a>
    </div>

    <div class="image-item">
      <a href="./cake">
         <img class="photo" src="/img/cake-table-white-background.jpg" alt="Cake table standing in front of a white wall">
         <div class="title">Cake</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./rafaella">
        <img src="/img/rafaella-sisal-lamp-nick.jpg" alt="Sisal floor lamp">
          <div class="title">Rafaella</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./heaven">
       <img src="/img/ladder-lamp.jpg" alt="Red ladder lamp">
       <div class="title">Heaven</div>
     </a>
    </div>

    <div class="image-item">
      <a href="./sunshine">
      <img src="/img/sisal-yellow-lamp.jpg" alt="Sisal yellow lamp">
      <div class="title">Sunshine</div>
    </a>
    </div>

    <div class="image-item">
      <a href="./plastique">
       <img src="/img/plastique-closeup.jpg" alt="Epoxy resin plastic table">
       <div class="title">Plastique</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./whisper">
        <img src="/img/sisal-table.jpg" alt="Sisal table">

      </a>
    </div>
    
    <div class="image-item">
      <a href="./spider">
       <img src="/img/spider.jpg" alt="Blue spider lamp">
       <div class="title">Spider</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./nostalgia">
        <img src="/img/epoxy-resin-glass.jpg" alt="Epoxy resin table with glass">
        <div class="title">Nostalgia</div>
      </a>
    </div>
    
    <div class="image-item">
      <a href="./luminique">
        <img src="/img/sisal-wall-lamp.jpg" alt="Sisal wall lamp">
         <div class="title dark-background">Luminique</div>
      </a>
    </div>

    <div class="image-item">
      <a href="./aurora">

     </a>
    </div>

  <div class="image-item">
    <a href="./mystique">
