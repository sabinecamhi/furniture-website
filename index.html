<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Hubballi&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css" />
    
    <title>Sizel</title>
</head>
<body>
      <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "WebSite",
      "name": "Sizel",
      "url": "https://sizel-functional-art.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://sizel-functional-art.com/search?&q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
    
    <!-- Menu Button -->
    <div class="container" onmouseover="change(this)" onmouseout="change(this)">
    <a href="./menu" class="menu-toggle" onmouseover="changeText(this, true)" onmouseout="changeText(this, false)">
      <div class="menu-text">Menu</div>
      <div class="change-text">Open</div>
    </a>
    
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

  <div class="homepage-content">
    <h1 class="logo">
      <img class="logo-big" src="img/logo-website.png" alt="Picture of my logo: SIZEL">
      <img class="logo-small" src="img/logo-website-small.png" alt="Picture of my logo: SIZEL">
    </h1>
  </div>

  <main>
    <div class="glide my-glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide" style="background-image: url('img/ladder-chair-table.jpg');" aria-label="A concrete chair and table, and a red ladder lamp situated in a veranda, with the Aegean Sea in the background."></li>
          <li class="glide__slide" style="background-image: url('img/chair-table-horse.jpg');" aria-label="Wire sculpture of a horse standing next to a concrete chair and table"></li>
          <li class="glide__slide" style="background-image: url('img/chair-table-ladder.jpg');" aria-label="A white vintage wooden chair, a concrete table and a ladder lamp overlooking the Aegean Sea."></li>
          <li class="glide__slide" style="background-image: url('img/sisal-table-sisal-lamp-sea-sun.jpg');" aria-label="A sisal table and lamp resting on a veranda with a clear blue sky and the sea in the background."></li>
          <li class="glide__slide" style="background-image: url('img/sisal-table-sisal-lamp.jpg');" aria-label="A sisal lamp and a sisal table sitting side by side on a terrace at sunset."></li>
          <li class="glide__slide" style="background-image: url('img/sunshine-dancer.jpg');" aria-label="Pair of stylish lamps sitting on a terrace at night."></li>
         <li class="glide__slide"  style="background-image: url('img/sisal-lamps-chair.jpg');" aria-label="Two sisal lamps and one sisal table sitting on a veranda at sunset."></li>
          <li class="glide__slide" style="background-image: url('img/sisal-lamps-chair-painting.jpg');" aria-label="A sisal lamp and a sisal table sitting side by side on a terrace at sunset."></li>
          <li class="glide__slide" style="background-image: url('img/sisal-lamps-closeup.jpg');" aria-label="Pair of stylish lamps sitting on a terrace at night."></li>
        </ul>
      </div>
    </div>
  </main>


  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://www.instagram.com/futradesign/" target="_blank"><img src="./img/icons8-instagram-30.png" class="instagram" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@sabinecamhi8" target="_blank"><img src="./img/icons8-tiktok-48.png" class="tiktok" alt="Tiktok"></a>
  </div>

  <script src="./js/glide.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
